name: Deploy Portfolio

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    # WICHTIG: Das hier sagt GitHub, dass alle Befehle IM Ordner 'my-portfolio' ausgef√ºhrt werden sollen
    defaults:
      run:
        working-directory: ./my-portfolio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üïµÔ∏è Debug - Zeige Dateien
        # Wir listen nochmal alles auf, um sicherzugehen
        run: ls -R ..

      - name: Fix package.json for Linux
        # Entfernt das Windows-ARM-Paket, damit der Linux-Server nicht abst√ºrzt
        run: npm pkg delete devDependencies.@rollup/rollup-win32-arm64-msvc

      - name: Install Dependencies (Ignoriere Lockfile)
        run: npm install --no-package-lock

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # WICHTIG: Der 'dist' Ordner ist jetzt auch im Unterordner
          path: './my-portfolio/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
